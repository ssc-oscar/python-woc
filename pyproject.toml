### Formatting and linting ###

# [tool.docformatter]
# recursive = true
# wrap-summaries = 88
# wrap-descriptions = 88
# style = 'sphinx'
# blank = true

[tool.ruff]
target-version = "py38"
line-length = 90
extend-exclude = [
    "__pycache__",
    "build",
    "dist",
]

[tool.ruff.lint]
# rules ref: https://docs.astral.sh/ruff
extend-select = [
    "C4",
    "D201",
    "D204",
    "D205",
    "D206",
    "D210",
    "D211",
    "D213",
    "D300",
    "D419",
    "E",
    "F",
    "G010",
    "I001",
    "INP001",
    "N805",
    "PERF101",
    "PERF102",
    "PERF401",
    "PERF402",
    "PGH004",
    "PGH005",
    "PIE794",
    "PIE796",
    "PIE807",
    "PIE810",
    "RUF015",
    "RUF100",
]
# disable line length check, as ruff format already handles that
ignore = ["E203", "E501", "E741"]

[tool.ruff.lint.per-file-ignores]
# loose checks for test files
"tests/**/*.py" = [
    "S101",
    "ARG",
    "FBT",
    "PLR2004",
    "S311",
    "D",
    "F405",
    "F403",
    "F841"
]
